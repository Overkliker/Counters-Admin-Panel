<div class="container-form">
  <div class="form">
    <p class="p-head">Введите данные</p>
    <form [formGroup]="myForm" >
      <div class="dialogs">

        <input formControlName="Name" class="width-el margin_place" placeholder="Название">

        <input formControlName="Ip" class="width-el margin_place" placeholder="Ip">

        <input formControlName="Port" class="width-el margin_place" placeholder="Порт">

        <input formControlName="Monitoring" class="width-el margin_place" placeholder="Мониторинг">

        <input formControlName="MaxUnavalible" class="width-el margin_place" placeholder="Макс. счётчиков">

      </div>
    </form>


    <div class="buttons">
      <button class="btn"  (click)="onNoClick()">Отмена</button>
      <button (click)="onYesClick()" class="btn">Принять</button>
    </div>
  </div>
</div>
